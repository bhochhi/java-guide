spring:
    application:
        name: monolithic
    couchbase:
        bucket:
            name: jhipster
            password: password
    mail:
        host: localhost
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML


server:
    port: 10344
    address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    async:
        core-pool-size: 1
        max-pool-size: 50
        queue-capacity: 10000
    # To test logstash appender
    logging:
        logstash:
            enabled: true
            host: localhost
            port: 5000
            queue-size: 512
    mail:
        from: test@localhost
        base-url: http://127.0.0.1:8080
    security:
        authentication:
            jwt:
                # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
                base64-secret: ZjVmMjM5MzkzZWU0NjEzNTA2Mjc2YWYzMzUwN2RmMTE5ZjQ2Njk2OGRkYmZjMjNjNmZlYTcwYWU5MTM1ZmIxNDdjNmFlM2FhOGYxZDZkOTQ4ODUxNTM4YmI5ODEzYWY3NmExNWQ4ZjU1NjIyMjc1ZWM1ZDhkZjc1MTJhYWMzNDE=
