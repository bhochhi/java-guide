version: '2'
services:
    mymicroservice-mongodb:
        image: mongo:4.0.2
        ports:
            - "27017:27017"
        command: mongos --configdb mymicroservice-mongodb-config
    mymicroservice-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    mymicroservice-mongodb-config:
        image: mongo:4.0.2
        container_name: mymicroservice-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
